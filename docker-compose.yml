version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cv-screening-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/cvscreening
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LLM_PROVIDER=${LLM_PROVIDER:-openai}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GROQ_MODEL=${GROQ_MODEL}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-BAAI/bge-m3}
      - OCR_LANG=${OCR_LANG:-vi}
      - OCR_USE_GPU=${OCR_USE_GPU:-false}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./uploads:/app/uploads
      - ./models:/app/models
    networks:
      - cv-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cv-screening-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - api
    networks:
      - cv-network
    restart: unless-stopped

  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cv-screening-worker
    command: celery -A app.core.celery_app worker -l info -c 2
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/cvscreening
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LLM_PROVIDER=${LLM_PROVIDER:-openai}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GROQ_MODEL=${GROQ_MODEL}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-BAAI/bge-m3}
      - OCR_LANG=${OCR_LANG:-vi}
      - OCR_USE_GPU=${OCR_USE_GPU:-false}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./uploads:/app/uploads
      - ./models:/app/models
    networks:
      - cv-network
    restart: unless-stopped

  celery_flower:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cv-screening-flower
    command: celery -A app.core.celery_app flower --port=5555
    ports:
      - "5555:5555"
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
      - celery_worker
    networks:
      - cv-network
    restart: unless-stopped

  db:
    image: pgvector/pgvector:pg16
    container_name: cv-screening-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=cvscreening
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    networks:
      - cv-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d cvscreening" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: cv-screening-redis
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    networks:
      - cv-network
    restart: unless-stopped

networks:
  cv-network:
    driver: bridge

volumes:
  pgdata:
  redisdata:
